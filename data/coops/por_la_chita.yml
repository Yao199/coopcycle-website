text:
  es: '<p>Somos un grupo de trabajadores y trabajadoras organizados/as de plataformas digitales del rubro de la mensajería y el delivery, que nace de la lucha contra la preacrieidad qie imponen las transnacionales de App. Buscamos a través de la autogestión cooperativa crear puestos de trabajo digno, no precarizado y sustentable.</p>'
