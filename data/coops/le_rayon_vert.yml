text:
  fr: "À l'heure où les véhicules motorisés sont bannis des centres-villes, où le développement durable et le respect de l'environnement sont de réels enjeux pour chacun, nous proposons grâce à nos services, une véritable alternative efficace, moderne et dynamique en matière de transport léger et rapide. Nos services et nos valeurs souhaitent participer à l'essor d'Orléans et son agglomération d'une manière durable, coopérative et qualitative."
