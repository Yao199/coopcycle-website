  es: '<p>La Federación Argentina de Cooperativas de Trabajo de Tecnología, Innovación y Conocimiento es un espacio para que las cooperativas de trabajo del sector intercambien y construyan en conjunto. El objetivo principal de la Federación es fortalecer a sus miembros y difundir esta forma de entender el trabajo y las tecnologías.</p>'
