text:
  es: '<p>Libelubike es la primer bicimensajería en todo el Estado de Veracruz y somos una empresa versátil que atiende e incentiva la economía local, incidimos en la concientización y generación de políticas públicas que incentiven el uso de alternativas sustentables para el traslado, transporte y distribución de productos y servicios. Lo anterior se da de forma natural por las características propias de nuestro oficio que implican estar en la calle y conocer las condiciones reales de la infraestructura vial, lo cual nos permite reportar sus necesidades (coladeras abiertas, baches, semáforos sin funcionar, falta de señalización).</p>'
