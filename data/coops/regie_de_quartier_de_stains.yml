text:
  fr: '<p>Nous sommes une structure d’insertion au nord de la Seine-Saint-Denis, intervenant actuellement dans plusieurs domaines (nettoyage, voirie-espaces verts, bâtiments, vélo). Parallèlement à ces activités marchandes, la régie de quartier renforce le lien social, la participation des habitant.e.s et la dynamique associative au travers d’activités sociales et innovantes, tout en répondant aux problématiques environnementales.</p><p>Notre principale activité de livraison est le transport de marchandises d’une coopérative d’importation à une coopérative de vente au détail.</p>'
