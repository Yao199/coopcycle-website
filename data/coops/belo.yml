text:
  fr: '"Belo" cʼest la bicyclette en breton ! Belo livraison, cʼest la première coopérative de livreurs à vélo sur Concarneau. Notre éthique : sʼengager à promouvoir les producteurs locaux et rendre accessible la livraison pour les restaurateurs qui donnent vie à la cité. Cʼest aussi apporter notre aide aux associations caritatives locales et mettre en avant les initiatives locales en faveur dun monde où solidarité et respect de lʼenvironnement sont en accord. La touche Belo, cʼest vous livrer les meilleurs plats et les meilleurs produits de Konk kern chez vous, au boulot... ou sur la plage ! Kenavo avec vos livreurs Belo.'
  en: '"Belo" means the bicycle in Breton! Belo delivery is the first cooperative of bicycle delivery drivers in Concarneau. Our ethics: commit to promoting local producers and making delivery accessible for restaurateurs who give life to the city. It also means helping local charities and highlighting local initiatives in favor of a world where solidarity and respect for the environment are in tune. The Belo touch is to deliver the best dishes and products from Konk kern to your home, to work... or to the beach! Kenavo with your Belo delivery drivers.'
