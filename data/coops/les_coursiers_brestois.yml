text:
  fr: 'Les Coursiers Brestois visent à développer un service de livraisons collectif et coopératif de proximité sur la métropole de Brest, utilisant exclusivement le vélo comme moyen de livraison et comme outil de travail. Notre projet a vocation à créer une coopérative de livreurs à vélo, fondée et co-gérée par les livreurs eux-mêmes.'
  en: 'Les Coursiers Brestois aims to develop a collective and cooperative delivery service in the Brest metropolis, using only bicycles as a means of delivery and as a working tool. Our project aims to create a cooperative of bike delivery drivers, founded and co-managed by the drivers themselves.'
