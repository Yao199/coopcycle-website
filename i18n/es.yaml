- id: association.title
  translation: La asociación CoopCycle

- id: association.content
  translation: >
    La asociación CoopCycle tiene como meta respaldar voluntariamente lxs repartidorxs de todos los países en la construcción de su actividad. Desde septiembre del 2017, hemos estado trabajando en varios temas como :
    <ul>
      <li>la creación de un modelo económico alternativo, basado en el principio del Común</li>
      <li>el desarrollo del software de plataforma CoopCycle (software y UI / UX)</li>
      <li>cabildeo político, desarollo de herramientas legales, coordinación de equipos, necesarios para el proyecto</li>
    </ul>

- id: association.join
  translation: >
