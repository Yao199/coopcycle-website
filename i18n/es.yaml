- id: digital_common.title
  translation: El software

- id: digital_common.content
  translation: >
    Una herramienta completa de ciclo-logística, de código abierto, CoopCycle permite a las cooperativas administrar sus entregas y a lxs comerciantes, restauradorxs y clientxs que puedan acceder al servicio. El software está protegido por una licencia de recíprocad, que reserva su uso a las cooperativas.

- id: FAQ.title
  translation: Preguntas frecuentes

- id: FAQ.city
  translation: >
    ¿Por qué no encuentro mi ciudad?

- id: FAQ.city_content
  translation: >
    Es porque aún no hay mensajerías dentro de CoopCycle México que ya operen en tu ciudad. Sigue a @CoopCycle en redes o suscríbete al newsletter para mantenerte actualizado.

- id: FAQ.how_to
  translation: >
    ¿Cómo hago envíos desde CoopCycle y cuál es el costo del servicio?

- id: FAQ.how_to_content
  translation: >
    Cada mensajería define los costos de sus servicios. Para envíos de una sola ocasión, puedes revisar el costo en el formulario de solicitud de envíos de cada mensajería.

- id: FAQ.how_to_content2
  translation: >
    Si deseas cotizar un servicio de más entregas, te recomendamos ponerte en contacto directo con las mensajerías para negociar directamente el costo de sus servicios. Da click en cada nombre para contactarles directamente: Envici (Puebla), Libelubike (Xalapa), Tlok (CDMX), TIG (CDMX), TWC (CDMX), Bicientrega (CDMX) y SIRA APPS (CDMX).

- id: FAQ.new_coop
  translation: >
    Me interesa registrar una bicimensajería en mi región, ¿qué debo hacer?

- id: FAQ.new_coop_content
  translation: >
    Si eres persona trabajadora o socia de una mensajería que hace entregas en modos sustentables, contáctanos aquí para conocer más sobre la federación de cooperativas y cómo integrarla a CoopCycle.

- id: FAQ.resto
  translation: >
    ¿Cómo inscribo mi restaurante o negocio para tener productos a la venta desde  la plataforma digital de CoopCycle?

- id: FAQ.resto_content
  translation: >
    Cada mensajería cuenta con su propio espacio de venta de productos/alimentos, si quieres estar en uno o varios de ellos, puedes contactar directamente a las mensajería para empezar a vender y enviar tus productos a través de CoopCycle. . Da click en cada nombre para contactarles directamente: Envici (Puebla), Libelubike (Xalapa), Tlok (CDMX), TIG (CDMX), TWC (CDMX), Bicientrega (CDMX) y SIRA APPS (CDMX).

- id: ecosystem.title
  translation: La federación

- id: ecosystem.content
  translation: >
    CoopCycle es una federación internacional de cooperativas de entrega en bicicleta que ahora llega a tres ciudades de Mexico: : Puebla, Xalapa y CDMX.

