- id: association.donate
  translation: >
    <strong><a href="https://www.helloasso.com/associations/coopcycle/formulaires/1/widget" target="_blank">Puedes apoyar a la asociación.</a></strong>
    <br>
    El dinero se utiliza para alojamiento web y organización de eventos (talleres, reuniones, conferencias).

